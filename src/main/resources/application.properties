spring.application.name=TaskApp
server.port=${PORT:8080}

# --- DATABASE CONFIGURATION ---
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&requireSSL=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- EMAIL REMINDER CONFIGURATION ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- SCHEDULING ---
spring.task.scheduling.pool.size=5

# --- GENERAL ---
spring.main.allow-bean-definition-overriding=true

# --- CORS CONFIGURATION ---
spring.mvc.cors.allowed-origins=http://localhost:3000,https://sarikag13.github.io

# --- LOGGING ---
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter.CorsFilter=TRACE
logging.level.org.springframework.security.web.FilterChainProxy=TRACE